<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AirBNB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="icon" href="images/icon.png" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>ie. Alabama, Colorado...</h4>
          <div class="popover">
            <h2>Alabama</h2>
            <ul>
              <li>Montgomery</li>
              <li>Birmingham</li>
              <li>Huntsville</li>
            </ul>
            <h2>Colorado</h2>
            <ul>
              <li>Denver</li>
              <li>Aurora</li>
              <li>Pueblo</li>
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>ie. Internet,Kitchen ...</h4>
          <div class="popover">
            <ul>
              <li>Internet</li>
              <li>Tv</li>
              <li>Kitchen</li>
              <li>Iron</li>
              <li>Jacuzzi</li>
            </ul>
          </div>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My House</h2>
        </article>
        <article>
          <h2>Tiny Home</h2>
        </article>
        <article>
          <h2>VIP Sweet</h2>
        </article>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
